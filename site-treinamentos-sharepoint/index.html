<title>Portal de Treinamentos</title>
<style>
  :root{
    --roxo-header: #6b2fbf;
    --roxo-escuro: #51238f;
    --roxo-claro: #ede7ff;
    --roxo-chip: #f3e9ff;
    --texto-principal: #1f2933;
    --texto-sec: #6b7280;
    --borda: #e5e7eb;
    --bg: #f6f5fb;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background:var(--bg);
    color:var(--texto-principal);
  }

  /* HEADER */
  .top-bar{
    background: linear-gradient(90deg, var(--roxo-header), var(--roxo-escuro));
    color:#fff;
    padding:14px 26px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
  }
  .top-title{
    font-size:20px;
    font-weight:600;
    margin:0;
  }
  .top-sub{
    margin:2px 0 0 0;
    font-size:12px;
    opacity:.9;
  }
  .logo-rumo{
    height:40px;
    max-width:140px;
    object-fit:contain;
  }

  .wrap{
    max-width:1300px;
    margin:0 auto;
    padding:18px 20px 28px 20px;
  }

  /* FILTROS */
  .filtros-box{
    background:#fff;
    border-radius:16px;
    border:1px solid var(--borda);
    padding:12px 14px 14px 14px;
    box-shadow:0 2px 8px rgba(15,23,42,.05);
    margin-bottom:16px;
  }
  .filtros-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom:6px;
  }
  .filtros-titulo{
    font-size:13px;
    font-weight:600;
    color:var(--texto-sec);
    margin:0;
    display:flex;
    align-items:center;
    gap:6px;
  }
  .filtros-titulo span.icon{
    width:18px; height:18px; border-radius:999px;
    background:var(--roxo-claro);
    display:flex; align-items:center; justify-content:center;
    font-size:11px;
  }
  .btn-clear{
    border:1px solid #e5e7eb;
    background:#fff;
    color:#6b21a8;
    font-size:11px;
    font-weight:600;
    padding:4px 10px;
    border-radius:999px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:4px;
  }
  .btn-clear:hover{
    background:#f9fafb;
  }

  .filtros-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
    gap:8px 10px;
  }
  .filtro-label{
    font-size:11px;
    color:var(--texto-sec);
    margin-bottom:2px;
  }
  .filtros-grid input,
  .filtros-grid select{
    width:100%;
    padding:6px 8px;
    border-radius:8px;
    border:1px solid var(--borda);
    font-size:13px;
    color:var(--texto-principal);
    background:#fff;
  }
  .filtros-grid input::placeholder{
    color:#9ca3af;
    font-size:12px;
  }

  /* LISTA DE CARDS */
  #mural{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:14px;
  }
  .card{
    background:#fff;
    border-radius:16px;
    border:1px solid #e5e7eb;
    padding:12px 12px;
    display:flex;
    gap:10px;
    position:relative;
    box-shadow:0 2px 8px rgba(15,23,42,.04);
  }
  .card-hoje{
    border-color:#f97316;
    box-shadow:0 0 0 2px rgba(249,115,22,.25);
  }
  .pill-hoje{
    position:absolute;
    top:8px; right:8px;
    background:#fff7ed;
    color:#c2410c;
    border-radius:999px;
    border:1px solid #fed7aa;
    padding:2px 8px;
    font-size:10px;
    font-weight:600;
  }
  .card img{
    width:72px; height:72px;
    border-radius:50%;
    object-fit:cover;
    border:2px solid var(--roxo-claro);
    flex-shrink:0;
    background:#f3f4f6;
  }
  .info{
    flex:1;
    min-width:0;
  }
  .linha-top{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:6px;
  }
  .nome{
    margin:0;
    font-size:14px;
    font-weight:600;
    color:var(--texto-principal);
  }
  .cs-tag{
    font-size:11px;
    color:#6b21a8;
    background:var(--roxo-chip);
    border-radius:999px;
    padding:1px 8px;
    border:1px solid #e9d5ff;
    white-space:nowrap;
  }
  .linha-sub{
    margin:2px 0 0 0;
    font-size:11px;
    color:var(--texto-sec);
  }
  .treino{
    margin:6px 0 0 0;
    font-size:12px;
    color:var(--roxo-escuro);
    font-weight:500;
  }
  .datas{
    margin:4px 0 0 0;
    font-size:11px;
    color:#4b5563;
  }

  .status-badge{
    display:inline-block;
    margin-top:6px;
    font-size:10px;
    padding:3px 9px;
    border-radius:999px;
    border:1px solid transparent;
    font-weight:600;
  }
  .st-valido{
    background:#ecfdf3;
    color:#15803d;
    border-color:#bbf7d0;
  }
  .st-a-vencer{

    color:#854d0e;
    border-color:#fef08a;
  }
  .st-vencido{

    color:#b91c1c;
    border-color:#fecaca;
  }
  .st-nao-concluido{
    background:#eff6ff;
    color:#1d4ed8;
    border-color:#bfdbfe;
  }

  .empty{
    margin-top:12px;
    font-size:13px;
    color:var(--texto-sec);
  }

  @media (max-width:640px){
    .top-bar{padding:12px 16px}
    .wrap{padding-inline:14px}
    .logo-rumo{height:30px;}
  }
</style>

/* ==================== FUN√á√ïES AUXILIARES ==================== */
function semAcento(s){
  return String(s||"").normalize("NFD").replace(/\p{Diacritic}/gu,"");
}
function trim1(s){
  return String(s||"").trim().replace(/\s+/g," ");
}

/* FOTO ‚Äì mesma l√≥gica */
const EXTS = [".jpeg",".jpg",".png",".webp"];
const ICON_DEFAULT = "https://cdn-icons-png.flaticon.com/512/847/847969.png";

function variantesDeBase(nome){
  const withAccents = trim1(nome);
  const noAccents   = trim1(semAcento(nome));
  const lowers = [withAccents.toLowerCase(), noAccents.toLowerCase()];
  const set = new Set();
  for (const b of lowers){
    set.add(b);
    set.add(b.replace(/\s+/g,'.'));
    set.add(b.replace(/\s+/g,'-'));
    set.add(b.replace(/\s+/g,''));
  }
  return Array.from(set);
}

function montarURLs(filename){
  const pasta = BASE_FOTOS.replace(/\/$/,'');
  const full = `${pasta}/${encodeURIComponent(filename)}`;
  const down = `https://rumolog.sharepoint.com/_layouts/15/download.aspx?SourceUrl=${encodeURIComponent(full)}`;
  return [full, down];
}

function construirListaCandidatosTreino(t){
  const urls = [];
  for(const v of variantesDeBase(t.nome||"")){
    for(const e of EXTS) urls.push(...montarURLs(v+e));
  }
  return urls.map((u,i)=> u + (u.includes('?') ? '&' : '?') + 'v=' + (i%5));
}

function avatarIniciais(nome){
  const ini=(nome||"").split(/\s+/).filter(Boolean)
    .map(w=>w[0].toUpperCase()).slice(0,3).join('');
  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110">
    <defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6b2fbf"/><stop offset="100%" stop-color="#a855f7"/>
    </linearGradient></defs>
    <rect width="110" height="110" rx="55" fill="url(#g)"/>
    <text x="50%" y="55%" text-anchor="middle" font-family="Segoe UI, Arial"
          font-size="40" fill="#fff" font-weight="700">${ini}</text>
  </svg>`;
  return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);
}

function getFotoUrlTreino(t){
  const cand = construirListaCandidatosTreino(t);
  cand.push(avatarIniciais(t.nome));
  cand.push(ICON_DEFAULT);
  t.__fotos = cand.slice(1);
  return cand[0];
}

function aplicarOnError(img,t){
  img.onerror=function(){
    const fila=t.__fotos||[];
    while(fila.length){
      const prox=fila.shift();
      if(prox && prox!==this.src){ this.src=prox; return; }
    }
    this.onerror=null;
  };
}

/* Datas dd/mm/aaaa ‚Üí objeto */
function parseDataBr(str){
  if(!str) return {dia:NaN, mes:NaN, ano:NaN, date:null};
  const partes = String(str).split("/");
  if(partes.length!==3) return {dia:NaN, mes:NaN, ano:NaN, date:null};
  const [d,m,a] = partes.map(x=>parseInt(x,10));
  if(!d || !m || !a) return {dia:NaN, mes:NaN, ano:NaN, date:null};
  const dt = new Date(a, m-1, d);
  return {dia:d, mes:m, ano:a, date:isNaN(dt.getTime())?null:dt};
}

/* STATUS ‚Äì calcula pelo vencimento
   Regra:
   - sem data -> N√£o Conclu√≠do
   - vencimento < hoje -> Vencido
   - vencimento <= 30 dias -> √Ä Vencer
   - sen√£o -> V√°lido
*/
function calcularStatusPorData(vObj, hojeBase){
  const vDate = vObj.date;
  if(!vDate){
    return { key:"nao-concluido", label:"N√£o Conclu√≠do" };
  }

  const msDia = 24*60*60*1000;
  const vBase = new Date(vDate.getFullYear(), vDate.getMonth(), vDate.getDate());
  const diffDias = Math.round((vBase - hojeBase)/msDia);

  if(diffDias < 0){
    return { key:"vencido", label:"Vencido" };
  }
  if(diffDias <= 30){
    return { key:"a-vencer", label:"√Ä Vencer" };
  }
  return { key:"valido", label:"V√°lido" };
}

function statusClass(key){
  switch(key){
    case "valido": return "st-valido";
    case "a-vencer": return "st-a-vencer";
    case "vencido": return "st-vencido";
    case "nao-concluido": return "st-nao-concluido";
    default: return "";
  }
}

      const _f = parseDataBr(t.formacao);
      const st = calcularStatusPorData(_v, hojeBase);
      return { ...t, _v, _f, _statusKey: st.key, _statusLabel: st.label };
    })
    .filter(t => {
      if(fCs && !String(t.cs||"").includes(fCs)) return false;
      if(fNome && !semAcento(t.nome||"").toLowerCase().includes(fNome)) return false;
      if(fCargo && !semAcento(t.cargo||"").toLowerCase().includes(fCargo)) return false;
      if(fCipia && !semAcento(t.cipia||"").toLowerCase().includes(fCipia)) return false;
      if(fTreino && !semAcento(t.treinamento||"").toLowerCase().includes(fTreino)) return false;
      if(fFormacao && !(t.formacao||"").includes(fFormacao)) return false;
      if(fVencimento && !(t.vencimento||"").includes(fVencimento)) return false;
      if(fStatus && t._statusKey !== fStatus) return false;
      return true;
    })
    .sort((a,b)=>{
      const da=a._v.date, db=b._v.date;
      if(da && db) return da - db || semAcento(a.nome).localeCompare(semAcento(b.nome));
      if(da && !db) return -1;
      if(!da && db) return 1;
      return semAcento(a.nome).localeCompare(semAcento(b.nome));
    });

  if(!lista.length){
    vazio.style.display="block";
    return;
  }
  vazio.style.display="none";

  for(const t of lista){
    const card=document.createElement("div");
    const v = t._v;
    const ehHoje = v.dia===diaHoje && v.mes===mesHoje && v.ano===anoHoje;
    card.className="card" + (ehHoje?" card-hoje":"");

    if(ehHoje){
      const pill=document.createElement("div");
      pill.className="pill-hoje";
      pill.textContent="Vence hoje";
      card.appendChild(pill);
    }

    const img=document.createElement("img");
    img.alt=t.nome;
    img.loading="lazy";
    img.decoding="async";
    img.src=getFotoUrlTreino(t);
    aplicarOnError(img,t);

    const info=document.createElement("div");
    info.className="info";

    const linhaTop=document.createElement("div");
    linhaTop.className="linha-top";
    const nomeEl=document.createElement("p");
    nomeEl.className="nome";
    nomeEl.textContent=t.nome;
    linhaTop.appendChild(nomeEl);

    if(t.cs){
      const cs=document.createElement("span");
      cs.className="cs-tag";
      cs.textContent="CS " + t.cs;
      linhaTop.appendChild(cs);
    }

    const linhaSub=document.createElement("p");
    linhaSub.className="linha-sub";
    linhaSub.textContent=(t.cargo || "") + (t.cargo && t.cipia? " ‚Ä¢ " : "") + (t.cipia || "");

    const treino=document.createElement("p");
    treino.className="treino";
    treino.textContent=t.treinamento || "";

    const datas=document.createElement("p");
    datas.className="datas";
    datas.textContent =
      "Forma√ß√£o: " + (t.formacao || "--/--/----") +
      " ¬∑ Vencimento: " + (t.vencimento || "--/--/----");

    info.appendChild(linhaTop);
    info.appendChild(linhaSub);
    info.appendChild(treino);
    info.appendChild(datas);

    if(t._statusLabel){
      const st=document.createElement("span");
      st.className="status-badge " + statusClass(t._statusKey);
      st.textContent=t._statusLabel;
      info.appendChild(st);
    }

    card.appendChild(img);
    card.appendChild(info);
    mural.appendChild(card);
  }
}

/* Eventos de filtro ‚Äì aplica na hora (com debounce leve) */
let debounceId;
function onFilterChange(){
  clearTimeout(debounceId);
  debounceId=setTimeout(renderTreinos, 120);
}
["fCs","fNome","fCargo","fCipia","fTreino","fFormacao","fVencimento","fStatus"]
  .forEach(id=>{
    document.getElementById(id).addEventListener(
      id==="fStatus" ? "change" : "input",
      onFilterChange
    );
  });

/* Bot√£o LIMPAR FILTROS */
document.getElementById("btnLimpar").addEventListener("click", () => {
  ["fCs","fNome","fCargo","fCipia","fTreino","fFormacao","fVencimento"].forEach(id=>{
    document.getElementById(id).value="";
  });
  document.getElementById("fStatus").value="";
  renderTreinos();
});

renderTreinos();
